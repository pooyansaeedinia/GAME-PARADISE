<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="icon" href="assets/images/icon.png">
</head>
<body>
    <form class="form" method="post">
        <h2>SIGN-UP</h2>
        <input type="text" placeholder="Username" id="username" name="username" required>
        <input type="password" placeholder="Password" class="password" name="password" required>
        <input type="password" placeholder="Confirm Password" class="password" name="confirm_password" required>
        <button type="submit">Sign-up</button>
        <a href="login.html" id="login-page">have an account?</a>
        <p><span>Attention</span>: your login or registration constitutes acceptance of all rules, privacy and policy!</p>
    </form>
</body>
</html>
